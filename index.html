<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>MietBot</title>
    <link rel="icon" href="images/miet-logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <section class="chatbot-container">
        <div class="chatbot-header">
          <img src="images/miet-logo.png" class="logo" />
          <h1>MIETBOT</h1>
          <h2>A virtual assistant from MIET, Jammu.</h2>
          <button class="clear-btn" id="clear-btn">Start Over</button>
        </div>
        <div class="chatbot-conversation" id="chatbot-conversation">
          <div class="speech speech-ai">
            Hey there! Welcome to MIET Jammu's virtual assistant. <br />
            How can I assist you today?
          </div>
        </div>
        <form id="form" class="chatbot-input-container">
          <input
            name="user-input"
            type="text"
            placeholder="Send a message"
            id="user-input"
            required
          />
          <button id="submit-btn" class="submit-btn">
            <img src="images/send-btn-icon.png" class="send-btn-icon" />
          </button>
        </form>
      </section>
    </main>
    <script type="module" src="index.js"></script>
  </body>
</html>
