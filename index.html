<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Viewport Meta Tag -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>MietBot</title>
    <link rel="icon" href="images/miet-logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <section class="chatbot-container">
        <div class="chatbot-header">
          <img src="images/miet-logo.png" class="logo" />
          <h1>MIETBOT</h1>
          <h2>A virtual assistant from MIET, Jammu.</h2>
          <button class="clear-btn" id="clear-btn">Start Over</button>
        </div>
        <div class="chatbot-conversation" id="chatbot-conversation">
          <div class="speech speech-ai">
            Hey there! Welcome to MIET Jammu's virtual assistant. <br />
            How can I assist you today?
          </div>
          <div
            class="chatbot-prompts-container"
            id="chatbot-prompts-container"
          ></div>
          <!-- Container for suggestive prompts -->
        </div>
        <div class="chatbot-input-container">
          <input
            name="user-input"
            type="text"
            placeholder="Send your message"
            id="user-input"
            required
          />
          <button id="microphone-btn" class="microphone-btn">
            <img src="images/microphone.png" class="microphone-icon" />
          </button>
          <button id="submit-btn" class="submit-btn">
            <img src="images/send-btn-icon.png" class="send-btn-icon" />
          </button>
        </div>
      </section>
    </main>
    <audio id="mic-sound">
      <source src="audios/mic-sound.wav" type="audio/mpeg" />
    </audio>
    <audio id="mic-stop-sound">
      <source src="audios/mic-stop.wav" type="audio/mpeg" />
    </audio>
    <script type="module" src="index.js"></script>
    <script>
      window.va =
        window.va ||
        function () {
          (window.vaq = window.vaq || []).push(arguments);
        };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
  </body>
</html>
